<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История записей</title>
    <link rel="icon" href="/images/camera_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style th:insert="~{userPages/blocks/style :: style}"></style>
    <style th:insert="~{blocks/table-style :: table-style}"></style>
    <style>
        .container2 {
            display: flex; /* Делаем элементы в строку */
            align-items: center; /* Выравниваем по центру */
            gap: 20px; /* Отступ между фото и текстом */
            max-width: 1200px; /* Ограничение ширины */
            margin: 50px auto; /* Центрируем блок */
            border: 1px solid #ddd; /* Рамка */
            padding: 20px;
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень */
        }

        .container2 img {
            width: 600px; /* Ширина изображения */
            height: auto;
            border-radius: 20px; /* Скругление */
        }

        .text {
            max-width: 500px;
        }

        .text h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .text p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .reviews-container {
            display: flex;
            flex-wrap: wrap;

            gap: 20px;
            max-width: 1500px;
            margin: 0 auto;
        }

        .review {
            background: white;
            padding: 50px;
            border-radius: 10px;

            min-width: 280px;
        }

        .review h3 {
            margin: 0 0 5px;
            color: #333;
        }

        .review p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .review .rating {
            color: gold;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .review {
                width: 100%; /* На маленьких экранах по 1 отзыву */
            }
        }
    </style>
</head>
<body>
    <header th:insert="~{blocks/login-for-user :: login-for-user}"></header>
    <br>
    <header th:insert="~{userPages/blocks/header :: header}"></header>
    <div class="container">
        <div class="centered">
            <div th:if="${#lists.isEmpty(orders)}">
                <h1>У вас пока не было ни одной фотосессии</h1>
            </div>
            <div th:unless="${#lists.isEmpty(orders)}">

                <h2>Ваши фотосессии</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Дата записи</th>
                        <th>Дата фотосессии</th>
                        <th>Время</th>
                        <th>Локация</th>
                        <th>Пожелания</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.dateOrder}"></td>
                        <td th:text="${order.date}"></td>
                        <td th:text="${order.time}"></td>
                        <td th:text="${order.location}"></td>
                        <td th:text="${order.wishes}"></td>
                        <td th:text="${order.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
